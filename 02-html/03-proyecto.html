<!-- Enunciado: crea un comentario de código explicando las etiquetas usadas en el proyecto anterior -->

<!-- La etiqueta DOCTYPE indica qué tipo de documento estamos sirviendo y qué versión para que lo abra el navegador -->

<!DOCTYPE html>
<!-- La etiqueta html inicia el documento html, esto es propio de los lenguajes de marcas. El atributo lang indica al navegador en qué idioma estará la página. -->
<html lang="es">
<!-- head contiene información no visible (excepto el title) -->
<head>
    <!-- Las etiquetas meta sirven para declarar información sobre el documento. En este caso se está declarando qué conjunto de caracteres se va a utilizar (UTF-8, usar este charset es un estándar), e información sobre la anchura y el escala que tendrá la página para distintos dispositivos. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El title es el titulo de la página, se verá en las pestañas del navegador -->
    <title>Tourist-Pro - Proyecto 03 - HTML</title>
</head>
<!-- El body o cuerpo contiene el contenido de la paǵina -->
<body>
    <!-- El header indica de maneraa semántida que se trata de un encabezado, que suele contener títulos, descripción o eslógan, y opcionalmente la barra de navegación de la página -->
    <header>
        <h1>Tourist-Pro Viajes</h1>
        <p>Vive una experiencia inolvidable. Para viajar solo, en pareja o un grupo</p>
    </header>
</body>
</html>
