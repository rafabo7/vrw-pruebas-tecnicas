<!-- Enunciado: crea una barra lateral que contenga un artículo, ese articulo deberá tener un título, fecha y un párrafo. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 05 - HTML</title>
</head>
<body>
    <!-- Para definir contenidos laterales -->
    <aside>
        <article>
            <h3>Títutlo del artículo</h3>
            <time datetime="01/01/2024">1 de enero de 2024</time>
            <p>Este artículo mola mucho, en serio, está guapo</p>
        </article>
    </aside>
</body>
</html>
